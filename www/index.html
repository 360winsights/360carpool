<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Carp√ºl</title>
</head>

<body>
    <div class="app">
        <div id="deviceready">
            <!-- Views -->
            <!-- Login/Sign Up -->
            <div id="app-signup">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Name" id="name" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Address" id="address" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="switch">
                        <label class="driver-checkbox-label">
                            I am a driver.
                            <input type="checkbox" id="driver-toggle" class="driver-checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
                <div class="row app-number-rides-question">
                    <div class="input-field col s12">
                        <select id="app-number-rides">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <label class="app-number-rides-label">How many seats in your car?</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <a class="waves-effect waves-light btn app-signup-button">Save &amp; Continue</a>
                    </div>
                </div>
            </div>
            <!--Sign Up Ends-->

            <!-- NEW RIDE SCREEN -->
            <div id="new-ride">
                <div class="navbar-fixed">
                    <nav>
                        <div class="nav-wrapper cyan lighten-1">
                            <a href="#" class="title center">New Ride</a>
                            <ul class="left">
                                <li><a href="#">CREATE</a></li>
                            </ul>
                            <ul class="right">
                                <li><a href="#">CANCEL</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="container">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="col s12">
                                    <p class="line-title">Select Destination</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s1">
                                    <i class="material-icons">location_on</i>
                                </div>
                                <div class="input-field col s11">
                                    <input type="text" name="address" />
                                    <label for="address">Enter address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s4">
                                    <p class="line-title">Select Time</p>
                                </div>
                                <div class="col s8">
                                    <input type="text" name="time" class="timepicker" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END NEW RIDE SCREEN -->
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
